{% extends "base.html" %}

{% block content %}
<div style="padding: 1.5rem;"></div>
<div class="container">
    <div class="card mb-4">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Enter Password</h4>
        </div>
        <div style="padding:3rem"></div>
        <div class="card-body">
            <form method="POST" action="/login">
              
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"><img src=" {{ url_for('static',filename='styles/icons/keys-0.png') }}" class="icon-16-4"> Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-95" name="password">
                    </div>
                </div>
            
                <div class="form-group row">
                    <div style="padding:3rem"></div>
                    <div class="col-sm-10">
                        <button type="submit"  class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
