{% extends "base.html" %}

{% block content %}
<div style="padding: 1.5rem;"></div>
<div class="container">
    <div class="card mb-4">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Upload A New Photo</h4>
        </div>
      
        <div class="card-body">
            <form method="POST" action="/post"  enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"><img src="{{ url_for('static',filename='styles/icons/computer_taskmgr-0.png') }}" class="icon-16-4"> Image Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-95" name="name" id="inputEmail3">
                    </div>
                    <div style="padding:1rem"></div>
         
                <div class="form-group row">
                    <label for="epicfile" class="col-sm-2 col-form-label"><img src=" {{ url_for('static',filename='styles/icons/directory_explorer-3.png') }}" class="icon-16-4"> Select a file</label>
                    <div class="col-sm-10">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                </div>
            
                <div class="form-group row">
                    <div style="padding:3rem"></div>
                    <div class="col-sm-10">
                        <button type="submit"  class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
