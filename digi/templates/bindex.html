{% extends "base.html" %}

{% block content %}

<div style="padding: 1.5rem;"></div>





     
     <div class="row justify-content-center">
     {% for photo in listing %}
     {% set list1 = photo.image_name.split('.') %}
       <div class="mb-5 mr-5 px-0 col-md-3 border" style="margin-left: 1rem; margin-right: 1rem;">
        <div class="card"  >
        <div class="card-header">
          <h4 class="my-0 font-weight-normal"style="text-align: center;">{{photo.name}}</h4>
        </div>
      
        <div class="card-body">
         {%set url='imgs/'+photo.image_name%}
         <img class="card-img-top" style=" width: 100%; height: 17rem; object-fit: cover;" src="{{url_for('static',filename=url)}}" alt="{{photo.name}}">
   
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{list1[0]}}">View Photo
    </button> 
      </div>
    </div>
    
    <div class="modal fade"  id="{{list1[0]}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
      <div class="modal-dialog"  role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{photo.name}}</h5>
                  <button type="button" class="btn" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <img src="../static/imgs/{{photo.image_name}}" class="img-fluid">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  <a download="{{photo.image_name}}" href="../static/imgs/{{photo.image_name}}"><button type="button" class="btn btn-primary" >Download</button></a>
              </div>
          </div>
      </div>
  </div>


       {% endfor %}
      </div>

      <footer class="taskbar"style="left:0; right:0">
        <div class="container-fluid text-center text-md-left">

          <!-- Grid row -->
          <div class="row">
      
            <!-- Grid column -->
            <div class="col-md-1 mt-md-0 mt-3">
      
                <a href="https://github.com/AlexBSoft/win95.css" class="btn start-button"><img src="{{ url_for('static',filename='styles/icons/computer_win_lock-1.png')}}" class="icon-16">Theme</a>
                <a href="https://github.com/Ethan-gif/digidash/tree/main/digicamsite" class="btn start-button"><img src="{{ url_for('static',filename='styles/icons/directory_folder_options-5.png')}}" class="icon-16"> GitHub</a>
                
              </div>
              <div class="col-md-10 mb-md-0 mb-3">
          {%if listing.page|int >= 1%}
         
      
            <a class="btn start-button  " href="/{{listing.page|int-1}}">Prev</a></li>
            <a class="btn start-button  " href="/{{listing.page|int+1}}">Next</a>
        
            {%else%}
            <a class="btn start-button  " href="/{{listing.page|int+1}}">Next</a>
          {%endif%}
          </div>
    
           

          
        </div>

    </footer>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     
      {% endblock %}
